<div class="jumbotron">
	<h1 class="text-center">
		Bem vindo ao Contatooh
	</h1>
</div>

<button class="btn btn-primary" ng-click="increment()">Novo</button>

<input ng-model="filterName" type="search" placeholder="Busca por nome">

<p>Contatos cadastrados: {{contacts.length}}</p>

<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Email</th>
				<th class="text-center">Ação</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="contact in contacts | filter: filterName">
				<td><a href="#">{{contact.name}}</a></td>
				<td><a href="#">{{contact.email}}</a></td>
				<td class="text-center">
					<button class="btn btn-warning">
						Remover
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
